<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/resources/templates/common/layout.xhtml">
	<ui:define name="search_panel">
		<p:panelGrid styleClass="ui-noborder" columns="7">
			<p:outputLabel for="agent" value="#{labels.agent}" />
			<p:selectOneMenu id="agent" value="#{userExchangeBean.agentId}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{userExchangeBean.allAgentsList}" var="agent" itemLabel="#{agent.get(entityConstantsBean.agent.tradeMark)}"
					itemValue="#{agent.get(entityConstantsBean.agent.agentId)}" />
			</p:selectOneMenu>

			<p:outputLabel for="pointsExchangeDate_from" value="#{labels.pointsExchangeDate_from}" />
			<p:calendar id="pointsExchangeDate_from" value="#{userExchangeBean.pointsExchangeDate_from}" pattern="#{entityConstantsBean.dateFormat}" />
			<p:outputLabel for="pointsExchangeDate_to" value="#{labels.pointsExchangeDate_to}" />
			<p:calendar id="pointsExchangeDate_to" value="#{userExchangeBean.pointsExchangeDate_to}" pattern="#{entityConstantsBean.dateFormat}" />
			<p:commandButton value="#{labels.search}" id="search" update="growl search_table" actionListener="#{userExchangeBean.getUserExchangesList()}" />
		</p:panelGrid>
	</ui:define>
	<ui:define name="content_center">
		<em:search_component table_bean="#{userExchangeBean}"></em:search_component>
	</ui:define>
</ui:composition>
</html>
