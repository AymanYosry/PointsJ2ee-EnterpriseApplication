<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/templates/common/layout_dialog.xhtml">
	<ui:define name="content_center">
		<h:form id="details_form" enctype="multipart/form-data">
			<p:panelGrid columns="2" styleClass="ui-noborder">
				<p:outputLabel for="promotionDescription" value="#{labels.message}" />
				<p:outputLabel id="promotionDescription" value="#{userAgentPromotionBean.message}" />
				<p:outputLabel for="promotionDetails" value="#{labels.messageDetails}" />
				<p:outputLabel id="promotionDetails" value="#{userAgentPromotionBean.messageDetails}" />
				<p:outputLabel for="dateOfAnnouncement" value="#{labels.promotionDate}" />
				<p:outputLabel id="dateOfAnnouncement" value="#{userAgentPromotionBean.promotionDateStr}" pattern="#{entityConstantsBean.dateFormat}" />
				<p:panelGrid  styleClass="ui-noborder">
					<h:graphicImage url="#{'data:image/jpeg;charset=utf-8;base64,'}#{userAgentPromotionBean.image}" width="50px" height="50px"
						alt="image not found" />
				</p:panelGrid>
				<p:outputLabel></p:outputLabel>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
