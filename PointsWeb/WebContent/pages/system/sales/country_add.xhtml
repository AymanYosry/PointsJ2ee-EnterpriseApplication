<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:form>
	<p:panelGrid  styleClass="ui-noborder" columns="2">
		<p:outputLabel for="countryId" value="#{labels.countryId}" />
		<p:inputText id="countryId" value="#{countryBean.countryId}" required="true" />
		<p:outputLabel for="countryName" value="#{labels.countryName}" />
		<p:inputText id="countryName" value="#{countryBean.countryName}" required="true" />
		<p:outputLabel for="currency" value="#{labels.currency}" />
		<p:selectOneMenu id="currency" value="#{countryBean.currencyId}" required="true">
			<f:selectItem itemLabel="Select One" itemValue="" />
			<f:selectItems value="#{countryBean.currenciesList}" var="currency" itemLabel="#{currency.get('currencyName')}"
				itemValue="#{currency.get('currencyId')}" />
		</p:selectOneMenu>
		<p:commandButton value="#{labels.add}" action="#{countryBean.addCountry()}" />
	</p:panelGrid>
</h:form>


</html>
