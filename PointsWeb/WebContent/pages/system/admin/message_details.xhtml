<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:loadBundle basename="resources.application" var="labels" />
<ui:composition template="/resources/templates/common/layout_dialog.xhtml">
	<ui:define name="content_center">
		<h:form>
			<p:panelGrid  styleClass="ui-noborder" columns="2">
				<p:panelGrid  styleClass="ui-noborder" columns="2" cellpadding="5">
					<p:outputLabel value="#{labels.requestDate}" />
					<p:outputLabel value="#{sysAdminMessageBean.requestDate}" />

					<p:outputLabel value="#{labels.requestAgentEmpFullName}" />
					<p:outputLabel value="#{sysAdminMessageBean.requestAgentEmpFullName}" />

					<p:outputLabel value="#{labels.requestMessage}" />
					<p:outputLabel value="#{sysAdminMessageBean.requestMessage}" />

					<p:outputLabel value="#{labels.responseDate}" />
					<p:outputLabel value="#{sysAdminMessageBean.responseDate}" />

					<p:outputLabel value="#{labels.responseEmpFullName}" />
					<p:outputLabel value="#{sysAdminMessageBean.responseEmpFullName}" />

					<p:outputLabel value="#{labels.responseMessage}" />
					<p:outputLabel value="#{sysAdminMessageBean.responseMessage}" />

				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
