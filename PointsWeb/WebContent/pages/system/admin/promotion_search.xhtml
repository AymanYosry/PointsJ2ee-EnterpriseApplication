<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp">



<ui:composition template="/resources/templates/common/layout.xhtml">
	<ui:define name="search_panel">
		<p:panelGrid  styleClass="ui-noborder" columns="6">
			<p:outputLabel for="promotionDate_from" value="#{labels.promotionDate_from}" />
			<p:calendar id="promotionDate_from" value="#{sysAdminAgentPromotionBean.promotionDate_from}" pattern="#{entityConstantsBean.dateFormat}" />
			<p:outputLabel for="promotionDate_to" value="#{labels.promotionDate_to}" />
			<p:calendar id="promotionDate_to" value="#{sysAdminAgentPromotionBean.promotionDate_to}" pattern="#{entityConstantsBean.dateFormat}" />
			<p:outputLabel for="statusId" value="#{labels.status}" />
			<p:selectOneMenu id="statusId" value="#{sysAdminAgentPromotionBean.statusIdSearch}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{sysAdminAgentPromotionBean.statusesList}" var="status" itemLabel="#{status.get(entityConstantsBean.status.statusName)}"
					itemValue="#{status.get(entityConstantsBean.status.statusId)}" />
			</p:selectOneMenu>
			<p:outputLabel for="country" value="#{labels.country}" />
			<p:selectOneMenu id="country" value="#{sysAdminAgentPromotionBean.countryId}">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{sysAdminAgentPromotionBean.countriesList}" var="country"
					itemLabel="#{country.get(entityConstantsBean.country.countryName)}" itemValue="#{country.get(entityConstantsBean.country.countryId)}" />
			</p:selectOneMenu>
			<p:outputLabel for="agent" value="#{labels.agent}" />
			<p:selectOneMenu id="agent" value="#{sysAdminAgentPromotionBean.agentId}" required="true">
				<f:selectItem itemLabel="Select One" itemValue="" />
				<f:selectItems value="#{sysAdminAgentPromotionBean.allAgentsList}" var="agent" itemLabel="#{agent.get(entityConstantsBean.agent.tradeMark)}"
					itemValue="#{agent.get(entityConstantsBean.agent.agentId)}" />
			</p:selectOneMenu>
			
			<p:commandButton value="#{labels.search}" id="search" update="growl search_table" 
				actionListener="#{sysAdminAgentPromotionBean.getPromotions()}" />
		</p:panelGrid>
	</ui:define>
	<ui:define name="content_center">
		<em:search_component table_bean="#{sysAdminAgentPromotionBean}"></em:search_component>
	</ui:define>
	<ui:define name="more_pre_columns">
		<p:column style="width:70px;text-align: center">
			<h:graphicImage url="#{'data:image/jpeg;charset=utf-8;base64, '}#{tableDataRow.get(entityConstantsBean.promotion.image)}" width="50px"
				height="50px" alt="photo not found" />
		</p:column>
	</ui:define>
</ui:composition>
</html>
