<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/templates/common/layout_dialog.xhtml">
	<ui:define name="content_center">
		<h:form id="details_form" enctype="multipart/form-data">
			<p:panelGrid styleClass="ui-noborder">
				<p:panelGrid columns="2" styleClass="ui-noborder">
					<p:outputLabel for="promotionDescription" value="#{labels.message}" />
					<p:outputLabel id="promotionDescription" value="#{sysAdminAgentPromotionBean.message}" />
					<p:outputLabel for="promotionDetails" value="#{labels.messageDetails}" />
					<p:outputLabel id="promotionDetails" value="#{sysAdminAgentPromotionBean.messageDetails}" />
					<p:outputLabel for="dateOfAnnouncement" value="#{labels.promotionDate}" />
					<p:outputLabel id="dateOfAnnouncement" value="#{sysAdminAgentPromotionBean.promotionDateStr}" pattern="#{entityConstantsBean.dateFormat}" />
					<p:panelGrid  styleClass="ui-noborder">
						<h:graphicImage url="#{'data:image/jpeg;charset=utf-8;base64,'}#{sysAdminAgentPromotionBean.image}" width="50px" height="50px"
							alt="image not found" />
					</p:panelGrid>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel for="currency" value="#{labels.currency}" />
					<p:outputLabel id="currency" value="#{sysAdminAgentPromotionBean.currencyName}" />
					<p:inputTextarea id="refuseCause" value="#{sysAdminAgentPromotionBean.refuseCause}" rows="5" cols="30" counter="refuseCauseCounter" maxlength="250"
						counterTemplate="{0} #{labels.charactersRemaining}." autoResize="false" />
					<h:outputText id="refuseCauseCounter" />
					<p:commandButton value="#{labels.refuse}" actionListener="#{sysAdminAgentPromotionBean.refusePromotion()}"
						rendered="#{sysAdminAgentPromotionBean.statusId!=entityConstantsBean.status.pendingStatusId}"/>
					<p:commandButton value="#{labels.activate}" actionListener="#{sysAdminAgentPromotionBean.activatePromotion()}"
						rendered="#{sysAdminAgentPromotionBean.statusId!=entityConstantsBean.status.activeStatusId}" />
					<p:commandButton value="#{labels.block}" actionListener="#{sysAdminAgentPromotionBean.blockPromotion()}" 
						rendered="#{sysAdminAgentPromotionBean.statusId!=entityConstantsBean.status.blockStatusId}" />
				</p:panelGrid>
				<p:panelGrid columns="4" styleClass="ui-noborder">
					<p:outputLabel value="${labels.insEmpName}" />
					<p:outputLabel value="${sysAdminAgentPromotionBean.insEmpFullName}" />
					<p:outputLabel value="${labels.insertDate}" />
					<p:outputLabel value="${sysAdminAgentPromotionBean.insertDate}" />
					<p:outputLabel value="#{labels.updateEmpName}" rendered="#{sysAdminAgentPromotionBean.updateEmpFullName!=null}" />
					<p:outputLabel value="${sysAdminAgentPromotionBean.updateEmpFullName}" rendered="#{sysAdminAgentPromotionBean.updateEmpFullName!=null}" />
					<p:outputLabel value="${labels.updateDate}" rendered="#{sysAdminAgentPromotionBean.updateEmpFullName!=null}" />
					<p:outputLabel value="${sysAdminAgentPromotionBean.lastUpdateDate}" rendered="#{sysAdminAgentPromotionBean.updateEmpFullName!=null}" />
					<p:outputLabel value="#{labels.status}" />
					<p:outputLabel value="#{sysAdminAgentPromotionBean.statusName}" />

				</p:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
