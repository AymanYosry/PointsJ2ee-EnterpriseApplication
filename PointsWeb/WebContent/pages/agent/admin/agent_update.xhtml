<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/resources/templates/common/layout.xhtml">
	<ui:define name="content_center">
		<h:form enctype="multipart/form-data">
			<p:panelGrid  styleClass="ui-noborder" columns="2">
				<p:panelGrid  styleClass="ui-noborder" columns="2">
					<p:outputLabel for="tradeMark" value="#{labels.tradeMark}" />
					<p:inputText id="tradeMark" value="#{agentAdminAgentBean.tradeMark}" required="true" />
					<p:outputLabel for="callCenter" value="#{labels.callCenter}" />
					<pe:inputNumber id="callCenter" value="#{agentAdminAgentBean.callCenter}" decimalPlaces="0" thousandSeparator="" />
					<p:outputLabel for="administrationAddress" value="#{labels.administrationAdderss}" />
					<p:inputText id="administrationAddress" value="#{agentAdminAgentBean.administrationAdderss}" required="true" />
					<p:outputLabel for="administrationPhone" value="#{labels.administrationPhone}" />
					<p:inputText id="administrationPhone" value="#{agentAdminAgentBean.administrationPhone}" required="true" />
					<p:panelGrid  styleClass="ui-noborder" id="logoPanel">
						<h:graphicImage id="logo" url="#{'data:image/jpeg;charset=utf-8;base64,'}#{agentAdminAgentBean.logo}" width="50px" height="50px"
							alt="logo not found" cache="false" />
					</p:panelGrid>
					<p:fileUpload id="updateLogo" label="#{labels.update} #{labels.logo}" value="#{agentAdminAgentBean.uploadedLogo}" mode="simple" skinSimple="true"
						update="growl" />
				</p:panelGrid>
				<p:panelGrid  styleClass="ui-noborder">
					<f:facet name="header">
						<p:outputLabel value="#{labels.categories}" />
					</f:facet>
					<p:selectManyMenu id="categories" value="#{agentAdminAgentBean.categoryIds}" filter="true" filterMatchMode="contains" showCheckbox="true"
						scrollHeight="180">
						<f:selectItems value="#{agentAdminAgentBean.categories}" var="category" itemLabel="#{category.get(entityConstantsBean.category.categoryName)}"
							itemValue="#{category.get(entityConstantsBean.category.categoryId)}" />
					</p:selectManyMenu>
				</p:panelGrid>
			</p:panelGrid>
			<p:commandButton value="#{labels.update}" ajax="false" action="#{agentAdminAgentBean.updateAgent()}" update="growl logo">

			</p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>

</html>
